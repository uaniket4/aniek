<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrainConnect - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <h1>TrainConnect</h1>
        <nav>
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="booking.html">Book Train</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
        
    </header>

    <main class="hero-section">
        <section class="signup-form">
            <h2>Sign Up for TrainConnect</h2>
            <form id="signup-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Create username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Create password" required>

                <button type="submit" class="btn">Sign Up</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 TrainConnect. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
