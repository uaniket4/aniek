<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrainConnect - Book a Train</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <h1>TrainConnect</h1>
        <nav>
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="booking.html">Book Train</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main class="hero-section">
        <section class="booking-form">
            <h2>Book Your Train</h2>
            <form id="train-booking-form">
                <label for="from-station">From:</label>
                <input type="text" id="from-station" name="from-station" placeholder="Departure station" required>

                <label for="to-station">To:</label>
                <input type="text" id="to-station" name="to-station" placeholder="Arrival station" required>

                <label for="journey-date">Journey Date:</label>
                <input type="date" id="journey-date" name="journey-date" required>

                <button type="submit" class="btn">Search Trains</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 TrainConnect. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
